---
layout: default
---

<main class="home" id="main" role="main" aria-label="Content">

<h1>Posts tagged {{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%-d %B, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>

</main>
